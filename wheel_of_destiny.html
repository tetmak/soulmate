    <script>
        var spinning = false;
        var currentRotation = 0;
        var userCanSpin = true;

        var segments = [
            { num: '1', text: 'Yeni BaÅŸlangÄ±Ã§lar â€” Taze bir dÃ¶ngÃ¼ uyanÄ±yor', icon: 'ðŸŒ±' },
            { num: '2', text: 'Uyum â€” Denge yoluna rehberlik ediyor', icon: 'â˜¯ï¸' },
            { num: '3', text: 'Ä°fade â€” Sesin gerÃ§ekliÄŸi ÅŸekillendiriyor', icon: 'ðŸŽ¨' },
            { num: 'âœ¦', text: 'Kozmik Bonus â€” YÄ±ldÄ±zlar seni destekliyor!', icon: 'â­' },
            { num: '5', text: 'Ã–zgÃ¼rlÃ¼k â€” DeÄŸiÅŸim kurtuluÅŸ getirir', icon: 'ðŸ¦‹' },
            { num: '6', text: 'AÅŸk â€” Kalp enerjisi gÃ¼Ã§leniyor', icon: 'ðŸ’›' },
            { num: '7', text: 'ArayÄ±ÅŸ â€” Ä°Ã§sel bilgelik bekliyor', icon: 'ðŸ”®' },
            { num: '8', text: 'Bolluk â€” Refah sana akÄ±yor', icon: 'ðŸ’°' },
        ];

        document.addEventListener('DOMContentLoaded', checkSpinStatus);

        async function checkSpinStatus() {
            try {
                const session = await window.auth.getSession();
                if (!session) {
                    window.location.href = 'mystic_sign_up_screen.html';
                    return;
                }

                const today = new Date().toISOString().split('T')[0];
                const { data, error } = await window.supabaseClient
                    .from('wheel_spins')
                    .select('*')
                    .eq('user_id', session.user.id)
                    .gte('created_at', today)
                    .limit(1);

                if (data && data.length > 0) {
                    userCanSpin = false;
                    document.getElementById('spin-hint').innerText = 'BugÃ¼nkÃ¼ hakkÄ±nÄ± kullandÄ±n. YarÄ±n tekrar gel!';
                    document.getElementById('energy-count').innerText = '0';
                    document.getElementById('spin-btn').style.opacity = '0.5';
                    document.getElementById('spin-btn').style.cursor = 'default';
                }
            } catch (e) {
                console.error('Hata:', e);
            }
        }

        async function handleSpin() {
            if (!userCanSpin || spinning) return;
            spinWheel();
        }

        function spinWheel() {
            spinning = true;
            var wheel = document.getElementById('wheel');
            var btn = document.getElementById('spin-btn');

            btn.style.opacity = '0.6';
            btn.style.pointerEvents = 'none';

            var extraSpins = (Math.floor(Math.random() * 5) + 5) * 360;
            var targetSegment = Math.floor(Math.random() * segments.length);
            var segmentAngle = 360 / segments.length;
            var targetAngle = targetSegment * segmentAngle;
            var totalRotation = currentRotation + extraSpins + targetAngle;

            wheel.classList.add('spinning');
            wheel.style.transform = 'rotate(' + totalRotation + 'deg)';
            currentRotation = totalRotation;

            setTimeout(async () => {
                wheel.classList.remove('spinning');
                spinning = false;

                const result = segments[targetSegment];

                // Save to Supabase
                try {
                    const session = await window.auth.getSession();
                    await window.supabaseClient.from('wheel_spins').insert({
                        user_id: session.user.id,
                        result: result.num
                    });
                    userCanSpin = false;
                    document.getElementById('energy-count').innerText = '0';
                    // XP tracking
                    if (window.gamification) { window.gamification.addXP('wheel_spin', 0); window.gamification.trackAction('wheel_spin'); }
                } catch (e) { console.error(e); }

                showResult(result);
            }, 4200);
        }

        function showResult(seg) {
            document.getElementById('result-icon').textContent = seg.icon;
            document.getElementById('result-number').textContent = 'TitreÅŸim ' + seg.num;
            document.getElementById('result-text').textContent = seg.text;
            document.getElementById('result-overlay').style.display = 'flex';
        }

        function closeResult() {
            document.getElementById('result-overlay').style.display = 'none';
            window.location.replace('wheel_reward_success.html');
        }
    </script>
