<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Cosmic Onboarding Welcome</title>
    <script src="js/tailwind.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <script src="js/supabase.min.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2cc0d",
                        "background-light": "#f8f8f5",
                        "background-dark": "#12110a",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .cosmic-gradient {
            background: radial-gradient(circle at 50% 40%, #2c2811 0%, #12110a 70%);
        }

        .glow-effect {
            box-shadow: 0 0 20px rgba(242, 204, 13, 0.3);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display antialiased">
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden cosmic-gradient">
        <!-- Main Content Container -->
        <div class="flex flex-1 flex-col items-center justify-between px-6 py-12">
            <!-- Hero Image / 3D Element Section -->
            <div class="flex flex-1 items-center justify-center w-full">
                <div class="relative flex aspect-square w-full max-w-[320px] items-center justify-center">
                    <!-- Background Glow for the 3D element -->
                    <div class="absolute inset-0 bg-primary/10 blur-[100px] rounded-full"></div>
                    <!-- 3D Mystical Element Placeholder -->
                    <div class="z-10 w-full h-full rounded-full bg-center bg-no-repeat bg-contain"
                        data-alt="A glowing golden 3D mystical crystal floating in a dark cosmic nebula"
                        style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCKoQEisbEKWsVFEJbkHIhfhRG4DBBLUbdlftQy22DOjQ8VOUjg-OKibok-Hk3FjTm7TOgj9Ih4IkQeJb7pY_n5aM-yMUnWoa3m8FNbqxUiYpVr35U7rhgHBLJaBuIZNuyfaoje7TwNf73sxX6A1MsJN44Sgq7mzqhYlUzqjxXxvnDRKJVpmDy6qHaYygaZPgwn2vLZiea5dpw-SPsxOkZaoW4BJuzItgx0GHy3CSY5BBSyiq3AujYHAw55i5P4lXniqKJASt2bJw_Y"); mix-blend-mode: screen;'>
                    </div>
                    <!-- Floating Icons for extra depth -->
                    <div class="absolute -top-4 -right-4 text-primary/40 animate-pulse">
                        <span class="material-symbols-outlined text-4xl">star_rate</span>
                    </div>
                    <div class="absolute top-1/2 -left-8 text-primary/30">
                        <span class="material-symbols-outlined text-3xl">auto_awesome</span>
                    </div>
                </div>
            </div>
            <!-- Text & Interaction Section -->
            <div class="w-full max-w-md space-y-8 text-center">
                <!-- Headlines -->
                <div class="space-y-4">
                    <h1 class="text-white tracking-tight text-[32px] font-bold leading-tight">
                        Discover Your <br /> <span class="text-primary">Cosmic Purpose</span>
                    </h1>
                    <p class="text-white/70 text-base font-normal leading-relaxed px-4">
                        Unlock the hidden vibrations of your birth date and name to navigate your spiritual journey with
                        clarity.
                    </p>
                </div>
                <!-- Page Indicators -->
                <div class="flex w-full flex-row items-center justify-center gap-2">
                    <div class="h-1.5 w-6 rounded-full bg-primary"></div>
                    <div class="h-1.5 w-1.5 rounded-full bg-white/20"></div>
                    <div class="h-1.5 w-1.5 rounded-full bg-white/20"></div>
                </div>
                <!-- Primary Action Button -->
                <div class="flex flex-col gap-4">
                    <button
                        class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-8 bg-primary text-background-dark text-lg font-bold leading-normal tracking-wide glow-effect transition-transform active:scale-95">
                        <span class="truncate">Get Started</span>
                        <span class="material-symbols-outlined ml-2 text-xl font-bold">arrow_forward</span>
                    </button>
                    <button
                        class="flex w-full cursor-pointer items-center justify-center h-12 text-white/50 text-sm font-medium hover:text-white transition-colors">
                        <span>Already have an account? Log in</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- Floating Particles Effect (CSS only) -->
        <div class="pointer-events-none absolute inset-0 overflow-hidden">
            <div class="absolute top-1/4 left-1/4 h-1 w-1 rounded-full bg-white/40"></div>
            <div class="absolute top-1/3 right-1/4 h-0.5 w-0.5 rounded-full bg-white/60"></div>
            <div class="absolute bottom-1/4 right-1/3 h-1 w-1 rounded-full bg-primary/30"></div>
            <div class="absolute top-1/2 left-1/2 h-0.5 w-0.5 rounded-full bg-white/20"></div>
        </div>
    </div>

    <script>
            // NUMERAEL APP - Navigation Helper
            (function () {
                // Auto navigation için
                var autoTarget = '';
                var autoDelay = 2500;

                if (autoTarget) {
                    setTimeout(function () {
                        window.location.href = autoTarget;
                    }, autoDelay);
                }

                // Bottom nav linkleri ekle
                setTimeout(function () {
                    // Home button
                    var allBtns = document.querySelectorAll('button, a');
                    allBtns.forEach(function (btn) {
                        var text = btn.textContent || '';
                        var html = btn.innerHTML || '';

                        // Home nav
                        if ((text.includes('Home') || html.includes('>home<')) && text.trim().length < 20) {
                            btn.addEventListener('click', function (e) {
                                e.preventDefault();
                                window.location.href = 'mystic_numerology_home_1.html';
                            });
                        }
                        // Crystal Store / Journal
                        if (text.includes('Crystal Store') || text.includes('Journal')) {
                            btn.addEventListener('click', function (e) {
                                e.preventDefault();
                                window.location.href = 'premium_crystal_store.html';
                            });
                        }
                        // Profile / Settings nav
                        if ((text.includes('Profile') || html.includes('>settings<')) && text.trim().length < 20) {
                            btn.addEventListener('click', function (e) {
                                e.preventDefault();
                                window.location.href = 'profile_soul_journey.html';
                            });
                        }
                    });
                }, 500);
            })();

        setTimeout(function () {

            // Get Started → mystic_sign_up_screen.html?mode=signup
            document.querySelectorAll('button, a, [class*="cursor"]').forEach(function (el) {
                var txt = (el.textContent || '') + (el.innerHTML || '');
                if (txt.includes('Get Started')) {
                    el.style.cursor = 'pointer';
                    el.addEventListener('click', function (e) {
                        e.stopPropagation();
                        window.location.href = 'mystic_sign_up_screen.html?mode=signup';
                    });
                }
            });

            // arrow_forward → mystic_sign_up_screen.html
            document.querySelectorAll('button, a, [class*="cursor"]').forEach(function (el) {
                var txt = (el.textContent || '') + (el.innerHTML || '');
                if (txt.includes('arrow_forward')) {
                    el.style.cursor = 'pointer';
                    el.addEventListener('click', function (e) {
                        e.stopPropagation();
                        window.location.href = 'mystic_sign_up_screen.html';
                    });
                }
            });

            // Log in → mystic_sign_up_screen.html?mode=login
            document.querySelectorAll('button, a, [class*="cursor"]').forEach(function (el) {
                var txt = (el.textContent || '') + (el.innerHTML || '');
                if (txt.includes('Log in')) {
                    el.style.cursor = 'pointer';
                    el.addEventListener('click', function (e) {
                        e.stopPropagation();
                        window.location.href = 'mystic_sign_up_screen.html?mode=login';
                    });
                }
            });

            // Already have an account → mystic_sign_up_screen.html?mode=login
            document.querySelectorAll('button, a, [class*="cursor"]').forEach(function (el) {
                var txt = (el.textContent || '') + (el.innerHTML || '');
                if (txt.includes('Already have an account')) {
                    el.style.cursor = 'pointer';
                    el.addEventListener('click', function (e) {
                        e.stopPropagation();
                        window.location.href = 'mystic_sign_up_screen.html?mode=login';
                    });
                }
            });

        }, 100);
    </script>
</body>

</html>
