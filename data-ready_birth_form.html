<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Data-Ready Birth Form</title>
    <script src="js/tailwind.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="js/supabase.min.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/revenuecat.js"></script>
    <script src="js/premium.js"></script>
    <script src="js/gamification-engine.js"></script>
    <script src="js/profile.js"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#eecd2b",
                        "background-light": "#f8f8f6",
                        "background-dark": "#181711",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .glow-active {
            box-shadow: 0 0 15px rgba(238, 205, 43, 0.4);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto border-x border-gray-800">
        <!-- TopAppBar -->
        <div
            class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
            <div onclick="window.location.href='mystic_numerology_home_1.html'"
                class="text-white flex size-12 shrink-0 items-center justify-start cursor-pointer">
                <span class="material-symbols-outlined text-white text-2xl">arrow_back_ios</span>
            </div>
            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Birth
                Details</h2>
        </div>
        <div class="flex-1 overflow-y-auto pb-24">
            <!-- HeadlineText -->
            <h3 class="text-white tracking-light text-2xl font-bold leading-tight px-4 text-left pb-2 pt-5">Enter Your
                Birth Details</h3>
            <!-- BodyText -->
            <p class="text-[#b9b49d] text-base font-normal leading-normal pb-3 pt-1 px-4">Accurate data reveals your
                spiritual blueprint. Every detail aligns you with the cosmos.</p>
            <!-- TextField: Full Name (Focused/Active State) -->
            <div class="flex flex-col gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                    <p class="text-white text-sm font-medium leading-normal pb-2">Full Name</p>
                    <div class="flex w-full flex-1 items-stretch rounded-lg ring-2 ring-primary/50 glow-active">
                        <input id="input-name"
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-primary bg-[#27251c] h-14 placeholder:text-[#b9b49d] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                            placeholder="Your full name" value="" />
                        <div
                            class="text-primary flex border border-primary bg-[#27251c] items-center justify-center pr-[15px] rounded-r-lg border-l-0">
                            <span class="material-symbols-outlined fill-1">auto_awesome</span>
                        </div>
                    </div>
                </label>
            </div>
            <!-- TextField: Date of Birth -->
            <div class="flex flex-col gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                    <p class="text-white text-sm font-medium leading-normal pb-2">Date of Birth</p>
                    <div class="flex w-full flex-1 items-stretch rounded-lg">
                        <input id="input-dob" type="date"
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#544f3b] bg-[#27251c] focus:border-primary h-14 placeholder:text-[#b9b49d] p-[15px] pr-2 text-base font-normal leading-normal" />
                    </div>
                </label>
            </div>
            <!-- TextField: Time of Birth -->
            <div class="flex flex-col gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                    <div class="flex justify-between items-center pb-2">
                        <p class="text-white text-sm font-medium leading-normal">Time of Birth</p>
                        <span class="text-primary text-xs font-semibold uppercase tracking-wider">Recommended</span>
                    </div>
                    <div class="flex w-full flex-1 items-stretch rounded-lg">
                        <input id="input-tob" type="time"
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#544f3b] bg-[#27251c] focus:border-primary h-14 placeholder:text-[#b9b49d] p-[15px] pr-2 text-base font-normal leading-normal" />
                    </div>
                </label>
            </div>
            <!-- Select: Country of Birth -->
            <div class="flex flex-col gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                    <p class="text-white text-sm font-medium leading-normal pb-2">Birth Country</p>
                    <div class="flex w-full flex-1 items-stretch rounded-lg">
                        <select id="input-pob"
                            class="form-select flex w-full min-w-0 flex-1 rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#544f3b] bg-[#27251c] focus:border-primary h-14 p-[15px] text-base font-normal leading-normal">
                            <option value="">Select Country</option>
                            <option value="Turkey">Turkey</option>
                            <option value="USA">USA</option>
                            <option value="UK">UK</option>
                            <option value="Germany">Germany</option>
                            <option value="France">France</option>
                            <option value="Italy">Italy</option>
                            <option value="Spain">Spain</option>
                            <option value="Canada">Canada</option>
                            <option value="Azerbaijan">Azerbaijan</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </label>
            </div>
            <!-- Selection: Gender -->
            <div class="flex flex-col gap-4 px-4 py-3">
                <p class="text-white text-sm font-medium leading-normal">Cinsiyet</p>
                <div class="flex gap-4">
                    <label class="flex-1 cursor-pointer group">
                        <input type="radio" name="gender" value="male" class="hidden peer" checked />
                        <div
                            class="flex flex-col items-center justify-center p-4 rounded-xl border-2 border-[#544f3b] bg-[#27251c] text-white peer-checked:border-primary peer-checked:bg-primary/10 peer-checked:text-primary transition-all shadow-lg">
                            <span class="material-symbols-outlined text-4xl mb-1">male</span>
                            <span class="text-sm font-bold uppercase tracking-wider">Erkek</span>
                        </div>
                    </label>
                    <label class="flex-1 cursor-pointer group">
                        <input type="radio" name="gender" value="female" class="hidden peer" />
                        <div
                            class="flex flex-col items-center justify-center p-4 rounded-xl border-2 border-[#544f3b] bg-[#27251c] text-white peer-checked:border-primary peer-checked:bg-primary/10 peer-checked:text-primary transition-all shadow-lg">
                            <span class="material-symbols-outlined text-4xl mb-1">female</span>
                            <span class="text-sm font-bold uppercase tracking-wider">Kadın</span>
                        </div>
                    </label>
                </div>
            </div>
        </div>
        <!-- Sticky Bottom Button Area -->
        <div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto p-4 bg-background-dark/80 backdrop-blur-md">
            <button id="btn-calculate"
                class="w-full bg-primary hover:bg-primary/90 text-[#181711] font-bold py-4 rounded-xl shadow-[0_0_20px_rgba(238,205,43,0.3)] flex items-center justify-center gap-2 transition-all">
                <span class="text-lg">Calculate Blueprint</span>
                <span class="material-symbols-outlined font-bold">arrow_forward</span>
            </button>
        </div>
        <!-- Decorative background elements -->
        <div class="fixed top-0 right-0 w-64 h-64 bg-primary/5 rounded-full blur-[80px] -z-10 pointer-events-none">
        </div>
        <div class="fixed bottom-0 left-0 w-48 h-48 bg-primary/5 rounded-full blur-[60px] -z-10 pointer-events-none">
        </div>
    </div>

    <script>
            // NUMERAEL APP - Navigation Helper
            (function () {
                // Auto navigation için
                var autoTarget = '';
                var autoDelay = 2500;

                if (autoTarget) {
                    setTimeout(function () {
                        window.location.href = autoTarget;
                    }, autoDelay);
                }

                // Bottom nav linkleri ekle
                setTimeout(function () {
                    var allBtns = document.querySelectorAll('button, a');
                    allBtns.forEach(function (btn) {
                        var text = btn.textContent || '';
                        var html = btn.innerHTML || '';

                        // Home nav
                        if ((text.includes('Home') || html.includes('>home<')) && text.trim().length < 20) {
                            btn.addEventListener('click', function (e) {
                                e.preventDefault();
                                window.location.href = 'mystic_numerology_home_1.html';
                            });
                        }
                        // Crystal Store / Journal
                        if (text.includes('Crystal Store') || text.includes('Journal')) {
                            btn.addEventListener('click', function (e) {
                                e.preventDefault();
                                window.location.href = 'premium_crystal_store.html';
                            });
                        }
                        // Profile / Settings nav
                        if ((text.includes('Profile') || html.includes('>settings<')) && text.trim().length < 20) {
                            btn.addEventListener('click', function (e) {
                                e.preventDefault();
                                window.location.href = 'profile_soul_journey.html';
                            });
                        }
                    });
                }, 500);
            })();

        // Back button
        document.querySelectorAll('.flex.size-12.shrink-0').forEach(function (el) {
            if (el.innerHTML.includes('arrow_back_ios')) {
                el.addEventListener('click', function () {
                    window.location.href = 'mystic_numerology_home_1.html';
                });
            }
        });

        // Calculate Button Logic
        setTimeout(async function () {

            // URL'de ?newperson parametresi yoksa ve localStorage'da profil varsa → ana sayfaya yönlendir
            var urlParams = new URLSearchParams(window.location.search);
            var isNewPerson = urlParams.has('newperson');
            if (!isNewPerson) {
                try {
                    var localCheck = JSON.parse(localStorage.getItem('numerael_user_data'));
                    if (localCheck && localCheck.name && localCheck.birthDate) {
                        console.log('[Form] Profil zaten var, ana sayfaya yönlendiriliyor');
                        window.location.href = 'mystic_numerology_home_1.html';
                        return;
                    }
                } catch(e) {}
            }

            // Supabase'den profil verisi çek ve formu doldur
            try {
                var sess = await window.auth.getSession();
                if (sess && sess.user && window.supabaseClient) {
                    var { data: prof, error: profErr } = await window.supabaseClient
                        .from('profiles')
                        .select('*')
                        .eq('id', sess.user.id)
                        .single();
                    if (!profErr && prof && (prof.full_name || prof.name) && prof.birth_date) {
                        // Supabase'de veri var — formu doldur
                        var nameInput = document.getElementById('input-name');
                        var dobInput = document.getElementById('input-dob');
                        var tobInput = document.getElementById('input-tob');
                        var pobInput = document.getElementById('input-pob');
                        var profName = prof.full_name || prof.name;
                        if (nameInput && !nameInput.value) nameInput.value = profName;
                        if (dobInput && !dobInput.value) dobInput.value = prof.birth_date;
                        if (tobInput && !tobInput.value && prof.birth_time) tobInput.value = prof.birth_time;
                        if (pobInput && !pobInput.value && prof.birth_place) pobInput.value = prof.birth_place;
                        if (prof.gender) {
                            var genderRadio = document.querySelector('input[name="gender"][value="' + prof.gender + '"]');
                            if (genderRadio) genderRadio.checked = true;
                        }
                        // localStorage'ı da güncelle
                        // Supabase'de profil var ama localStorage'da yok — kaydet ve ana sayfaya yönlendir
                        localStorage.setItem('numerael_user_data', JSON.stringify({
                            name: profName,
                            birthDate: prof.birth_date,
                            birthTime: prof.birth_time || '',
                            birthPlace: prof.birth_place || '',
                            gender: prof.gender || 'male'
                        }));
                        console.log('[Form] Supabase profili bulundu, ana sayfaya yönlendiriliyor');
                        if (!isNewPerson) {
                            window.location.href = 'mystic_numerology_home_1.html';
                            return;
                        }
                    }
                }
            } catch(supErr) { console.warn('[Form] Supabase auto-fill hatası:', supErr); }

            // Signup'tan gelen adı input'a doldur — SADECE ilk kayıtta
            try {
                var existing = JSON.parse(localStorage.getItem('numerael_user_data') || 'null');
                var isFirstTime = !existing || !existing.name;
                if (isFirstTime) {
                    // Signup'ta kaydedilen isim varsa doldur
                    if (existing && existing.name) {
                        var nameInput = document.getElementById('input-name');
                        if (nameInput && !nameInput.value) nameInput.value = existing.name;
                    }
                }
                // İkinci+ açılışta form tamamen boş gelir — yeni kişi girişi için
            } catch(e) {}

            var btnCalc = document.getElementById('btn-calculate');
            if (btnCalc) {
                btnCalc.addEventListener('click', async function () {
                    const name = document.getElementById('input-name').value;
                    const dob = document.getElementById('input-dob').value;
                    const tob = document.getElementById('input-tob').value;
                    const pob = document.getElementById('input-pob').value;
                    const genderEl = document.querySelector('input[name="gender"]:checked');
                    const gender = genderEl ? genderEl.value : 'male';

                    if (!name || !dob) {
                        alert('Lütfen isim ve doğum tarihini giriniz.');
                        return;
                    }

                    // Kayıt işlemi
                    try {
                        const existing = (() => { try { return JSON.parse(localStorage.getItem('numerael_user_data')); } catch(e) { return null; } })();
                        const isFirstTime = !existing || !existing.name;

                        const personData = {
                            name: name.trim(),
                            birthDate: dob,
                            birthTime: tob,
                            birthPlace: pob,
                            gender: gender
                        };

                        if (isFirstTime) {
                            // İLK KAYIT — ana kullanıcı profili kalıcı olarak set edilir
                            localStorage.setItem('numerael_user_data', JSON.stringify(personData));
                            
                            // Supabase profiles tablosuna da kaydet
                            try {
                                var sess = await window.auth.getSession();
                                if (sess && sess.user && window.supabaseClient) {
                                    await window.supabaseClient.from('profiles').upsert({
                                        id: sess.user.id,
                                        full_name: name.trim(),
                                        birth_date: dob,
                                        birth_time: tob || null,
                                        birth_place: pob || null,
                                        gender: gender,
                                        updated_at: new Date().toISOString()
                                    });
                                    console.log('[Form] Supabase profiles güncellendi');
                                }
                            } catch(supErr) { console.warn('[Form] Supabase kayıt hatası:', supErr); }
                        } else {
                            // ARKADAŞ EKLEME — premium gate kontrol
                            var check = window.premium ? window.premium.canUse('add_connection') : {allowed:true};
                            if (!check.allowed) {
                                window.premium.showPaywall(check.reason, 'add_connection');
                                return;
                            }
                        }

                        // Aktif analiz (her seferinde güncellenir — profil etkilenmez)
                        localStorage.setItem('numerael_active_analysis', JSON.stringify(personData));

                        await window.profile.saveConnection({
                            fullName: name.trim(),
                            birthDate: dob,
                            birthTime: tob,
                            birthPlace: pob,
                            gender: gender
                        });
                        // XP tracking
                        if (window.gamification) { window.gamification.addXP('add_connection', 0); window.gamification.trackAction('add_connection'); }
                        window.location.href = 'cosmic_calculation_loading.html';
                    } catch (e) {
                        console.error('Kayıt Hatası:', e);
                        window.location.href = 'cosmic_calculation_loading.html';
                    }
                });
            }
        }, 100);
    </script>


</body>

</html>
