<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="js/supabase.min.js"></script>
<script src="js/supabase-config.js"></script>
<script src="js/auth.js"></script>
<script src="js/tailwind.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
<script id="tailwind-config">
tailwind.config={darkMode:"class",theme:{extend:{colors:{primary:"#e11d48","soul-pink":"#db2777","soul-red":"#9f1239","background-dark":"#0f050b","mystic-gold":"#D4AF37"},fontFamily:{display:["Space Grotesk","sans-serif"]},borderRadius:{DEFAULT:"0.25rem",lg:"0.5rem",xl:"0.75rem",full:"9999px"}}}};
</script>
<style type="text/tailwindcss">
:root{--nebula-start:#2c0b0e;--nebula-mid:#5e1124;--nebula-end:#0f050b}
.romantic-nebula{background:radial-gradient(circle at 50% 40%,var(--nebula-mid) 0%,var(--nebula-start) 45%,var(--nebula-end) 100%)}
.soul-glow{box-shadow:0 0 50px rgba(225,29,72,0.15),0 0 20px rgba(212,175,55,0.1)}
.infinity-ring{animation:pulse-slow 4s cubic-bezier(0.4,0,0.6,1) infinite}
@keyframes pulse-slow{0%,100%{opacity:0.6;transform:scale(1)}50%{opacity:1;transform:scale(1.05)}}
body{min-height:max(884px,100dvh)}
</style>
</head>
<body class="bg-background-dark font-display text-white overflow-hidden h-screen">
<div class="relative flex h-full w-full flex-col romantic-nebula">
<div class="flex items-center p-4 pb-2 justify-end h-14 z-10">
<span onclick="window.location.href='compatibility_input_form.html'" class="material-symbols-outlined text-white/40 cursor-pointer hover:text-white transition-colors">close</span>
</div>
<div class="flex-1 flex flex-col items-center justify-center px-8 text-center z-10">
<div class="relative mb-16 flex items-center justify-center">
<div class="absolute w-72 h-72 border border-soul-pink/10 rounded-full blur-xl"></div>
<div class="relative w-48 h-48 flex items-center justify-center">
<div class="absolute w-40 h-40 border-2 border-mystic-gold/60 rounded-full infinity-ring" style="left:-15%;"></div>
<div class="absolute w-40 h-40 border-2 border-mystic-gold/60 rounded-full infinity-ring" style="right:-15%;animation-delay:2s;"></div>
<div class="z-20 w-24 h-24 flex items-center justify-center rounded-full bg-soul-red/20 backdrop-blur-sm border border-mystic-gold/40 soul-glow">
<span class="material-symbols-outlined text-mystic-gold !text-5xl" style="font-variation-settings:'FILL' 1">favorite</span>
</div>
</div>
</div>
<div class="space-y-3 min-h-[80px]">
<h3 class="text-white tracking-tight text-3xl font-bold leading-tight">Syncing your souls...</h3>
<p class="text-soul-pink/70 text-lg font-medium italic">Weaving karmic paths...</p>
</div>
<div class="w-full max-w-xs mt-16 flex flex-col gap-4">
<div class="flex gap-6 justify-between items-end">
<p class="text-mystic-gold text-[10px] font-bold uppercase tracking-[0.2em]">Alchemizing Love Frequencies</p>
<p class="text-white/60 text-xs font-medium" id="pct">0%</p>
</div>
<div class="rounded-full bg-white/5 h-1.5 w-full overflow-hidden border border-white/5 p-[1px]">
<div class="h-full rounded-full bg-gradient-to-r from-mystic-gold via-soul-pink to-mystic-gold shadow-[0_0_15px_rgba(212,175,55,0.5)]" id="progress-bar" style="width:0%;transition:width 0.3s ease;"></div>
</div>
</div>
</div>
<div class="pb-12 flex flex-col items-center z-10">
<div class="flex gap-2 items-center opacity-40">
<span class="material-symbols-outlined text-sm">favorite</span>
<span class="text-[10px] font-bold uppercase tracking-[0.3em]">Soulmate Engine v2.0</span>
</div>
</div>
<div class="absolute top-1/3 -left-20 w-80 h-80 bg-soul-red/20 rounded-full blur-[120px] pointer-events-none"></div>
<div class="absolute bottom-1/4 -right-20 w-96 h-96 bg-soul-pink/10 rounded-full blur-[130px] pointer-events-none"></div>
</div>
<script>
// Auth kontrolü — giriş yapmamış kullanıcıyı yönlendir
(async function() {
    try {
        if (window.auth) {
            var session = await window.auth.getSession();
            if (!session) { window.location.href = 'mystic_sign_up_screen.html'; return; }
        }
    } catch(e) {}
})();

// Progress bar animasyonu
var progress = 0;
var bar = document.getElementById('progress-bar');
var pct = document.getElementById('pct');
var interval = setInterval(function() {
    progress += Math.random() * 8 + 3;
    if (progress >= 100) {
        progress = 100;
        clearInterval(interval);
        setTimeout(function() {
            window.location.href = 'relationship_compatibility_analysis.html';
        }, 400);
    }
    bar.style.width = progress + '%';
    pct.textContent = Math.round(progress) + '%';
}, 150);
</script>

</body></html>
